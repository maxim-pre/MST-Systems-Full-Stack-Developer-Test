<div class="mt-4 flex flex-col" *ngIf="visibleColumns.length > 0">
  <div>
    <button
      (click)="showNextColumns()"
      class="text-white bg-blue-500 rounded px-3 py-1 mb-4"
    >
      Show next columns
    </button>
  </div>
  <table class="min-w-[800px] divide-y divide-gray-200 table-fixed">
    <thead>
      <tr class="bg-gray-50">
        <th
          *ngFor="let column of visibleColumns"
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer"
          [ngClass]="{ 'text-black font-bold': sortColumn.key === column }"
          (click)="onSort(column)"
        >
          {{ column }}
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200 overflow-y-auto">
      <tr *ngFor="let row of data">
        <td
          *ngFor="let column of visibleColumns"
          class="px-6 py-4 whitespace-nowrap"
        >
          {{ row[column] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<p *ngIf="visibleColumns.length === 0" class="font-bold text-lg mt-8">
  Currently no Datapoints
</p>
